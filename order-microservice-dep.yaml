apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-microservice-dep
  labels:
    app: order-microservice-dep
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      app: order-microservice
  template:
    metadata:
      labels:
        app: order-microservice
    spec:
      containers:
      - name: order-microservice
        image: classpathio/order-microservice
        ports:
        - name: app
          containerPort:  8222
          protocol: TCP